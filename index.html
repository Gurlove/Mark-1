<!DOCTYPE HTML>
<html>
    <head>
        <!-- Webix CSS file-->  
        <link rel="stylesheet" href="codebase/webix.css" type="text/css">
        <!-- Webix JS file-->    
        <script src="codebase/webix.js" type="text/javascript"></script>  
    </head>
    <body>
        <div id="box" style="width:1200px;height:800px;"></div> 
        <script type="text/javascript" charset="utf-8">
            dtable = new webix.ui
            ({
                view:"datatable",
                container:"box",
                columns:
                [
                    { id: "item", header:"Item Name", width:180 },
                    { id: "sales", header:"Sales", width:100 },
                    { id: "price", header:"Sale Price", width:100 },
                    { id: "stockPrice", header:"Stock Price", width:100 }
                ],
                data:
                [
                    { id: 1, item: "Tooth Brush", sales: 21, price: 5, stockPrice: 2.50 },
                    { id: 2, item: "Potato", sales: 69, price: 2, stockPrice: 0.50 }
                ]
            });
        </script>
    </body>
</html>
